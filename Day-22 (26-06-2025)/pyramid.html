<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>
<body>
    <h1><b><u> Pyramid </u></b></h1>
    <script>
        var spaces = 40;
        var stars = 1;
        document.writeln("<tt>");
        for(var i=1; i<=9; i++) {
            for(var j=0; j<spaces; j++) document.write("&nbsp;");
            for(var j=0; j<stars; j++)  document.write("*");
            document.writeln("<br>");
            spaces--;
            stars += 2;
        }
        document.writeln("</tt>");
    </script>
</body>
</html>
