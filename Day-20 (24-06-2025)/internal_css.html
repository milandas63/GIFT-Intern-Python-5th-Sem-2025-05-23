<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1.a {
            color:blue;
            text-align:right;
            background-color:yellow;
            font-family:arial;
        }
        h1.b {
            color:white;
            text-align:center;
            background-color:lightblue;
            font-family:arial;
        }
        .special {
            color:cyan;
            text-align:center;
            background-color:lightpink;
            font-family:arial;
        }
    </style>
</head>
<body>
    <h1 class="a">Hello World</h1>
    <h1 class="b" style="text-align:left;">Gandhi Institute For Technology</h1>
    <h1 style="color:red; text-align:center; background-color:lightgray; font-family:arial;">Hello World</h1>
    <h1 class="special">This text has special styling</h1>
    <h2 class="special">Hello World</h2>
    
</body>
</html>
