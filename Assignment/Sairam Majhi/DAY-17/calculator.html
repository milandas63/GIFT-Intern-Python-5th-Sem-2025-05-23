//design an HTML calculator with basic operations
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width: 300px;text-align: center;">
        <tr>
            <td colspan="5" style="text-align: center; font-size: 24px;">Calculator</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: right; padding: 10px; font-size: 18px;" id="display">0.00</td>
        </tr>
        <tr>
            <td>MC</td>
            <td>M+</td>
            <td>M-</td>
            <td>MR</td>
        </tr>
        <tr>
            <td>%</td>
            <td>CE</td>
            <td>.</td>
            <td>/</td>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>0</td>
            <td colspan="2">=</td>
            <
        </tr>
    </table>
    
</body>
</html>
