<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2; /* Light gray */
    }
    tr:nth-child(odd) {
      background-color: #e6f7ff; /* Light blue */
    }
  </style>
</head>
<body>

    <th>Header 3</th>
    <th>Header 4</th>

</body>
</html>
